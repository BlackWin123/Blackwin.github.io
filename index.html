<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liên Kết Mạng Xã Hội</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: radial-gradient(circle, #002c3e, #006b8f, #00bcd4);
            color: white;
            text-align: center;
            font-family: 'Poppins', sans-serif;
            transition: background 0.3s ease-in-out;
        }
        .profile-card {
            background: rgba(255, 255, 255, 0.15);
            padding: 40px;
            border-radius: 25px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(12px);
            width: 480px;
            transition: 0.3s;
        }
        .profile-card:hover {
            transform: scale(1.02);
        }
        .profile-card img {
            width: 140px;
            height: 140px;
            border-radius: 50%;
            border: 5px solid white;
            margin-bottom: 20px;
        }
        .profile-card h2 {
            font-size: 26px;
            font-weight: bold;
            margin-bottom: 12px;
        }
        .dark-mode-toggle {
            margin: 18px auto;
            cursor: pointer;
            display: flex;
            align-items: center;
            width: 60px;
            height: 30px;
            background: #ddd;
            border-radius: 30px;
            position: relative;
            transition: background 0.3s;
        }
        .dark-mode-toggle::before {
            content: "\f186";
            font-family: "Font Awesome 6 Free";
            font-weight: 900;
            font-size: 18px;
            width: 26px;
            height: 26px;
            background: white;
            border-radius: 50%;
            position: absolute;
            left: 3px;
            top: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            transform: translateY(-50%);
            transition: 0.3s;
        }
        .dark-mode .dark-mode-toggle {
            background: #222;
        }
        .dark-mode .dark-mode-toggle::before {
            left: 31px;
            content: "\f185";
            background: yellow;
        }
        .dark-mode {
            background: radial-gradient(circle, #1a1a1a, #333);
            color: #f0f0f0;
        }
        .social-buttons a {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            text-decoration: none;
            color: white;
            font-size: 18px;
            padding: 12px;
            border-radius: 10px;
            transition: 0.3s;
            margin: 10px 0;
            background: rgba(255, 255, 255, 0.2);
            border: none;
        }
        .social-buttons a i {
            margin-right: 10px;
            font-size: 20px;
        }
        .social-buttons a:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.05);
        }
        .social-icons {
            margin-top: 20px;
        }
        .social-icons a {
            font-size: 24px;
            color: white;
            margin: 0 10px;
            transition: 0.3s;
        }
        .social-icons a:hover {
            color: #ddd;
            transform: scale(1.2);
        }
        .footer {
            margin-top: 18px;
            font-size: 14px;
            opacity: 0.85;
        }
    </style>
</head>
<body>
    <div class="profile-card">
        <img src="v.jpg" alt="Profile">
        <h2>@BlackWin</h2>
        <div class="dark-mode-toggle" onclick="toggleDarkMode()"></div>
        <div class="social-buttons">
            <a href="https://www.facebook.com/gi.toila.127" target="_blank"><i class="fab fa-facebook"></i> Facebook</a>
            <a href="https://zalo.me/0798170509" target="_blank"><i class="fas fa-comment-dots"></i> Zalo</a>
            <a href="https://github.com/BlackWin123" target="_blank"><i class="fab fa-github"></i> GitHub</a>
            <a href="https://discord.com" target="_blank"><i class="fab fa-discord"></i> Discord</a>
        </div>
        <div class="social-icons">
            <a href="https://github.com/BlackWin123"><i class="fab fa-github"></i></a>
            <a href="https://www.instagram.com/blackwin1234/"><i class="fab fa-instagram"></i></a>
            <a href="https://www.youtube.com/@BlackWin-k4u"><i class="fab fa-youtube"></i></a>
            <a href="#"><i class="fab fa-linkedin"></i></a>
        </div>
        <div class="footer">Website created by Black Win</div>
    </div>

    <script>
        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
        }
    </script>
</body>
</html>
